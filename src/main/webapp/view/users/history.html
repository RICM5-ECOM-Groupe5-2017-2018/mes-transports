<h1>Historique des réservations</h1>

<div class="table-responsive">
  <table class="table table-striped">
    <tr>
    	<th>#</th>
    	<th>Date</th>
    	<th>Info</th>
    	<th>Prix</th>
    	<th>Action</th>
    </tr>
    <tr ng-repeat="item in history">
    	<td>{{item.token}}{{item.id}}</td>
    	<td>{{item.date | date : 'dd/MM/yyyy HH:mm'}}</td>
    	<td>{{item.description}}</td>
    	<td>{{item.amount}} €</td>
    	<td>
    		<button ng-click="displayQrCode(item.token + '' +item.id)" class="btn btn-primary btn-sm" data-toggle="modal"
	data-target="#myModal" title="Voir le billet"><i class="glyphicon glyphicon-eye-open"></i></button>
    	</td>
    </tr>
  </table>
</div>

<!-- Modal showing the payment process -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Affichage du billet</h4>
			</div>
			<div class="modal-body">
				<div id="qrcode">
					
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
			</div>
		</div>
	</div>
</div>
