<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MesTransports</title>

	<!-- build:css css/third-party.css -->
    <!-- bower:css -->
    <link rel="shortcut icon" type="image/png" href="http://eg.com/favicon.png"/>
    <link rel="stylesheet" href="lib/dependencies/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/dependencies/css/ng-grid.min.css" />
    <link rel="stylesheet" href="lib/dependencies/css/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="css/menuStyle.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="icon" href="ressources/logo.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="lib/dependencies/dist/chartist.min.css">

    <!-- build:js lib/third-party.js -->
    <!-- bower:js -->
    <script src="lib/dependencies/angular.js"></script>
    <script src="lib/dependencies/angular-route.min.js"></script>
    <script src="lib/dependencies/angular-resource.min.js"></script>
    <script src="lib/dependencies/angular-cookies.min.js"></script>
    <script src="lib/dependencies/jquery.min.js"></script>
    <script src="lib/dependencies/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/dependencies/bootstrap.min.js"></script>
    <script src="lib/dependencies/ng-grid.min.js"></script>
    <script src="lib/dependencies/moment.min.js"></script>
    <script src="lib/dependencies/daterangepicker.js"></script>
    <script src="lib/dependencies/qrcode.min.js"></script>
    <script src="lib/dependencies/dist/chartist.min.js"></script>
    <script src="lib/dependencies/plotly-latest.min.js"></script>

    <!-- build:js script/all.js -->
    <script src="script/app.js"></script>
    <script src="script/Both/routes.js"></script>

    <script src="script/User/history.js"></script>
    <script src="script/User/vehicle.js"></script>
    <script src="script/User/cart.js"></script>

    <script src="script/Agency/loaderDataAgency.js"></script>
    <script src="script/Agency/viewAgency.js"></script>
    <script src="script/Agency/viewChildAgency.js"></script>

</head>
<body ng-app="app" ng-controller="AppController">

<div ng-controller="menuCtrl">

	<div ng-include="getTopMenu()"></div>

<div class="container-fluid">
    <div ng-include="getSideMenu()"></div>
	<!-- Displays potential errors or success -->
	<div class="alert alert-success" ng-show="success" role="alert">{{success}}</div>
	<div class="alert alert-danger" ng-show="error" role="alert">{{error}}</div>

	<!-- Zone of html insertion depending on the defined templateUrl -->
	<div ng-view></div>
</div>

</div>

</body>
